<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Column Buttons with Unified Log</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Left Column */
    .left-column {
      flex: 1;
      background-color: #f0f8ff; /* Light Blue Background */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    /* Right Column */
    .right-column {
      flex: 1;
      background-color: #fff5e6; /* Light Orange Background */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    /* Button Container */
    .button-container {
      position: relative;
      width: 200px;
      height: 50px;
      margin-bottom: 20px;
    }

    .progress-button {
      position: relative;
      display: flex;
      justify-content: flex-start; /* Align text to the left */
      align-items: center;
      padding-left: 15px; /* Add padding for text */
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent White */
      z-index: 0; /* Ensure it stays behind the text */
      transition: width 0.1s linear;
    }

    .progress-button span {
      position: relative;
      z-index: 1; /* Place text above the progress bar */
    }

    .download-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .download-button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: #28a745; /* Green */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Left Column -->
  <div class="left-column" id="leftColumn">
    <!-- Buttons will be dynamically added here -->
  </div>

  <!-- Right Column -->
  <div class="right-column" id="rightColumn">
    <!-- Buttons will be dynamically added here -->
  </div>

  <!-- Download Unified Log -->
  <div class="download-container">
    <button id="downloadButton" class="download-button">Download Unified Log</button>
  </div>

  <script>
    const maxTime = 10; // Maximum time in seconds
    const logData = JSON.parse(localStorage.getItem("unifiedLogData")) || [];

    // Function to handle progress and logging for each button
    function handleButton(buttonId, progressBarId, buttonText) {
      const progressButton = document.getElementById(buttonId);
      const progressBar = document.getElementById(progressBarId);
      let timeSinceLastClick = 0;
      let interval;

      // Restore progress bar width on page load
      const progressWidth = parseFloat(localStorage.getItem(`${buttonId}ProgressWidth`)) || 0;
      progressBar.style.width = `${progressWidth}%`;

      function startProgress() {
        clearInterval(interval); // Reset the interval if already running
        timeSinceLastClick = 0;
        progressBar.style.width = "0%";

        interval = setInterval(() => {
          timeSinceLastClick += 0.1;
          const progressPercentage = (timeSinceLastClick / maxTime) * 100;
          progressBar.style.width = `${progressPercentage}%`;

          // Save progress width to localStorage
          localStorage.setItem(`${buttonId}ProgressWidth`, progressPercentage);

          if (timeSinceLastClick >= maxTime) {
            clearInterval(interval);
            progressBar.style.width = "100%"; // Ensure full width at max time
            localStorage.setItem(`${buttonId}ProgressWidth`, 100);
          }
        }, 100); // Update every 100ms for smooth progress
      }

      function logClickEvent() {
        const date = new Date().toLocaleDateString(); // Current date only
        logData.push({ buttonText, date }); // Add log entry to the array
        localStorage.setItem("unifiedLogData", JSON.stringify(logData)); // Save unified log to localStorage
      }

      progressButton.addEventListener("click", () => {
        startProgress();
        logClickEvent();
      });
    }

    // Function to create buttons dynamically
    function createButtons(containerId, color, count) {
      const container = document.getElementById(containerId);
      for (let i = 1; i <= count; i++) {
        const buttonId = `${containerId}Button${i}`;
        const progressBarId = `${buttonId}Bar`;

        // Create button container
        const buttonContainer = document.createElement("div");
        buttonContainer.className = "button-container";

        // Create button
        const button = document.createElement("button");
        button.id = buttonId;
        button.className = "progress-button";
        button.style.backgroundColor = color; // Set button color
        button.innerHTML = `<div id="${progressBarId}" class="progress-bar"></div><span>${containerId} Button ${i}</span>`;

        buttonContainer.appendChild(button);
        container.appendChild(buttonContainer);

        // Attach progress and logging behavior
        handleButton(buttonId, progressBarId, `${containerId} Button ${i}`);
      }
    }

    // Create multiple buttons for left and right columns
    createButtons("leftColumn", "#007bff", 5); // Left column: Blue buttons
    createButtons("rightColumn", "#ffa500", 5); // Right column: Orange buttons

    // Handle CSV download for unified log
    const downloadButton = document.getElementById("downloadButton");
    downloadButton.addEventListener("click", () => {
      if (logData.length === 0) {
        alert("No log data available.");
        return;
      }

      const csvContent = [
        ["Button Text", "Date"], // Header row
        ...logData.map(row => [row.buttonText, row.date])
      ]
        .map(e => e.join(",")) // Join fields with commas
        .join("\n"); // Join rows with newlines

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "unified_log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
