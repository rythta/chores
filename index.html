<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organized Buttons with Custom Timeout</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Left Column */
    .left-column {
      flex: 1;
      background-color: #000000; /* Light Blue Background */
      display: flex;
      flex-wrap: wrap; /* Wrap buttons into rows */
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-y: auto; /* Enable vertical scrolling if needed */
    }

    /* Right Column */
    .right-column {
      flex: 1;
      background-color: #000000; /* Light Orange Background */
      display: flex;
      flex-wrap: wrap; /* Wrap buttons into rows */
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow-y: auto; /* Enable vertical scrolling if needed */
    }

    /* Button Container */
    .button-container {
      position: relative;
      width: 400px; /* Twice as wide */
      height: 100px; /* Twice as tall */
      margin: 10px;
    }

    .progress-button {
      position: relative;
      display: flex;
      justify-content: flex-start; /* Align text to the left */
      align-items: center;
      padding-left: 20px; /* Adjust padding for larger button */
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 32px; /* Twice the font size */
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: rgba(0,0,0, 0.5); /* Semi-transparent White */
      z-index: 0; /* Ensure it stays behind the text */
      transition: width 0.1s linear;
    }

    .progress-button span {
      position: relative;
      z-index: 1; /* Place text above the progress bar */
    }

    .download-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #28a745; /* Green */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .download-container:hover {
      background-color: #218838; /* Slightly darker green on hover */
    }

    .download-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- Left Column -->
  <div class="left-column" id="leftColumn">
    <!-- Buttons will be dynamically added here -->
  </div>

  <!-- Right Column -->
  <div class="right-column" id="rightColumn">
    <!-- Buttons will be dynamically added here -->
  </div>

  <!-- Download Unified Log -->
  <div class="download-container" id="downloadButton">
    <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="transform: rotate(180deg);">
      <path d="M5 20h14v-2H5v2zm7-18l-7 7h4v6h6v-6h4l-7-7z"/>
    </svg>
  </div>

  <script>
    const logData = JSON.parse(localStorage.getItem("unifiedLogData")) || [];

    // Function to handle progress and logging for each button
    function handleButton(buttonId, progressBarId, buttonText, maxTime) {
      const progressButton = document.getElementById(buttonId);
      const progressBar = document.getElementById(progressBarId);
      let timeSinceLastClick = 0;
      let interval;

      // Restore progress bar width on page load
      const progressWidth = parseFloat(localStorage.getItem(`${buttonId}ProgressWidth`)) || 0;
      progressBar.style.width = `${progressWidth}%`;

      function startProgress() {
        clearInterval(interval); // Reset the interval if already running
        timeSinceLastClick = 0;
        progressBar.style.width = "0%";

        interval = setInterval(() => {
          timeSinceLastClick += 0.1;
          const progressPercentage = (timeSinceLastClick / maxTime) * 100;
          progressBar.style.width = `${progressPercentage}%`;

          // Save progress width to localStorage
          localStorage.setItem(`${buttonId}ProgressWidth`, progressPercentage);

          if (timeSinceLastClick >= maxTime) {
            clearInterval(interval);
            progressBar.style.width = "100%"; // Ensure full width at max time
            localStorage.setItem(`${buttonId}ProgressWidth`, 100);
          }
        }, 100); // Update every 100ms for smooth progress
      }

      function logClickEvent() {
        const date = new Date().toLocaleDateString(); // Current date only
        logData.push({ buttonText, date }); // Add log entry to the array
        localStorage.setItem("unifiedLogData", JSON.stringify(logData)); // Save unified log to localStorage
      }

      progressButton.addEventListener("click", () => {
        startProgress();
        logClickEvent();
      });
    }

    /**
     * Function to create buttons dynamically
     * @param {String} containerId - The ID of the container where buttons should be added.
     * @param {String} color - The background color of the buttons.
     * @param {Array} buttonConfigs - An array of objects, each with { text: string, maxTime: number }.
     */
    function createButtons(containerId, color, buttonConfigs) {
      const container = document.getElementById(containerId);
      buttonConfigs.forEach((config, index) => {
        const { text, maxTime } = config;
        const buttonId = `${containerId}Button${index+1}`;
        const progressBarId = `${buttonId}Bar`;

        // Create button container
        const buttonContainer = document.createElement("div");
        buttonContainer.className = "button-container";

        // Create button
        const button = document.createElement("button");
        button.id = buttonId;
        button.className = "progress-button";
        button.style.backgroundColor = color;
        button.innerHTML = `<div id="${progressBarId}" class="progress-bar"></div><span>${text}</span>`;

        buttonContainer.appendChild(button);
        container.appendChild(buttonContainer);

        // Attach progress and logging behavior
        handleButton(buttonId, progressBarId, text, maxTime);
      });
    }

    // Example usage:
    // Here we define each button with its own text and maxTime (in seconds).
    const leftColumnConfigs = [
	{ text: "Mop", maxTime: 5 },
	{ text: "Vacuum", maxTime: 8 },
	{ text: "Microwave", maxTime: 10 },
	{ text: "Trash", maxTime: 10 },
	{ text: "Dishwasher", maxTime: 10 },
	{ text: "Light kitchen tidy", maxTime: 10 },
	{ text: "Light house tidy", maxTime: 10 }
    ];

    const rightColumnConfigs = [
	{ text: "Dust", maxTime: 3 },
	{ text: "Wipe", maxTime: 15 },
	{ text: "Stove", maxTime: 20 },
	{ text: "Sink", maxTime: 10 },
	{ text: "Jo", maxTime: 10 },
	{ text: "Laundry Room", maxTime: 10 },
	{ text: "Light kitchen tidy", maxTime: 10 },
	{ text: "Light house tidy", maxTime: 10 }
    ];

    // Create buttons for each column with custom texts and maxTimes
    createButtons("leftColumn", "#ffbc57", leftColumnConfigs);
    createButtons("rightColumn", "#6673ff", rightColumnConfigs);

    // Handle CSV download for unified log
    const downloadButton = document.getElementById("downloadButton");
    downloadButton.addEventListener("click", () => {
      if (logData.length === 0) {
        alert("No log data available.");
        return;
      }

      const csvContent = [
        ["Button Text", "Date"], // Header row
        ...logData.map(row => [row.buttonText, row.date])
      ]
      .map(e => e.join(",")) // Join fields with commas
      .join("\n"); // Join rows with newlines

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "unified_log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
