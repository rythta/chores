<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Progress Bar Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      flex-direction: column;
    }

    .button-container {
      position: relative;
      width: 200px;
      height: 50px;
      margin-bottom: 20px;
    }

    .progress-button {
      position: relative;
      display: flex;
      justify-content: flex-start; /* Align text to the left */
      align-items: center;
      padding-left: 15px; /* Add padding for text */
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background-color: #003366; /* Dark Blue */
      color: white;
      font-size: 16px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #00aaff; /* Light Blue */
      z-index: 0; /* Ensure it stays behind the text */
      transition: width 0.1s linear;
    }

    .progress-button span {
      position: relative;
      z-index: 1; /* Place text above the progress bar */
    }

    .download-container {
      text-align: center;
    }

    .download-button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: #28a745; /* Green */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="progressButton" class="progress-button">
      <div id="progressBar" class="progress-bar"></div>
      <span>Click Me</span>
    </button>
  </div>
  <div class="download-container">
    <button id="downloadButton" class="download-button">Download Log as CSV</button>
  </div>

  <script>
    const progressButton = document.getElementById("progressButton");
    const progressBar = document.getElementById("progressBar");
    const downloadButton = document.getElementById("downloadButton");

    const maxTime = 10; // Maximum time in seconds
    let timeSinceLastClick = 0;
    let interval;

    // Retrieve log data and progress from localStorage
    const logData = JSON.parse(localStorage.getItem("logData")) || [];
    const progressWidth = parseFloat(localStorage.getItem("progressWidth")) || 0;

    // Restore progress bar width on page load
    progressBar.style.width = `${progressWidth}%`;

    function startProgress() {
      clearInterval(interval); // Reset the interval if already running
      timeSinceLastClick = 0;

      progressBar.style.width = "0%";

      interval = setInterval(() => {
        timeSinceLastClick += 0.1;
        const progressPercentage = (timeSinceLastClick / maxTime) * 100;
        progressBar.style.width = `${progressPercentage}%`;

        // Save progress width to localStorage
        localStorage.setItem("progressWidth", progressPercentage);

        if (timeSinceLastClick >= maxTime) {
          clearInterval(interval);
          progressBar.style.width = "100%"; // Ensure full width at max time
          localStorage.setItem("progressWidth", 100);
        }
      }, 100); // Update every 100ms for smooth progress
    }

    function logClickEvent() {
      const buttonText = progressButton.textContent.trim();
      const date = new Date().toLocaleDateString(); // Current date only
      logData.push({ buttonText, date }); // Add log entry to the array
      localStorage.setItem("logData", JSON.stringify(logData)); // Save log to localStorage
      console.log(`Logged: ${buttonText}, ${date}`); // For debugging
    }

    function downloadCSV() {
      if (logData.length === 0) {
        alert("No log data available.");
        return;
      }

      const csvContent = [
        ["Button Text", "Date"], // Header row
        ...logData.map(row => [row.buttonText, row.date])
      ]
        .map(e => e.join(",")) // Join fields with commas
        .join("\n"); // Join rows with newlines

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "button_log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    progressButton.addEventListener("click", () => {
      startProgress();
      logClickEvent();
    });

    downloadButton.addEventListener("click", downloadCSV);
  </script>
</body>
</html>
