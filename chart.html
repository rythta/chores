<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .chart-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
        }

        #pieChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <svg id="pieChart" viewBox="0 0 32 32"></svg>
    </div>

    <div id="controls">
        <button id="increaseLeft">Increase Left Side</button>
        <button id="increaseRight">Increase Right Side</button>
    </div>

    <script>
        let leftValue = 1;
        let rightValue = 1;

        function renderPieChart() {
            const total = leftValue + rightValue;
            const leftPercentage = (leftValue / total) * 100;

            const svg = document.getElementById('pieChart');
            svg.innerHTML = `
                <circle r="16" cx="16" cy="16" fill="#FF6384" stroke="#36A2EB" stroke-dasharray="${leftPercentage} ${100 - leftPercentage}" stroke-dashoffset="25" stroke-width="32"/>
            `;
        }

        document.getElementById('increaseLeft').addEventListener('click', () => {
            leftValue += 1;
            renderPieChart();
        });

        document.getElementById('increaseRight').addEventListener('click', () => {
            rightValue += 1;
            renderPieChart();
        });

        renderPieChart();
    </script>
</body>
</html>
