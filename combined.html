<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combined Pie Chart and Circle Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .pie-container {
      position: relative;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
    }

    /* Pie Chart SVG */
    #pieChart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 350px;
      transform: translate(-50%, -50%);
    }

    /* Circle Buttons */
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .circle a {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      user-select: none;
      cursor: pointer;
    }

    .top-half {
      background-color: #3498db; /* Blue */
    }

    .bottom-half {
      background-color: #e74c3c; /* Red */
    }

    .circle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="pie-container">
    <svg id="pieChart" viewBox="0 0 32 32"></svg>
    <div class="circle">
      <a href="#" class="top-half" id="increaseLeft">Top Half</a>
      <a href="#" class="bottom-half" id="increaseRight">Bottom Half</a>
    </div>
  </div>

  <script>
    let leftValue = 1;
    let rightValue = 1;

    function renderPieChart() {
	const total = leftValue + rightValue;
	const leftPercentage = (leftValue / total) * 100;

	const svg = document.getElementById('pieChart');
	svg.innerHTML = `
    <circle r="16" cx="16" cy="16" fill="#e74c3c" stroke="#36A2EB" stroke-dasharray="${leftPercentage} ${100 - leftPercentage}" stroke-dashoffset="25" stroke-width="32"/>
    `;
    }

    document.getElementById('increaseLeft').addEventListener('click', (e) => {
      e.preventDefault();
      leftValue += 1;
      renderPieChart();
    });

    document.getElementById('increaseRight').addEventListener('click', (e) => {
      e.preventDefault();
      rightValue += 1;
      renderPieChart();
    });

    // Initial Render
    renderPieChart();
  </script>
</body>
</html>
